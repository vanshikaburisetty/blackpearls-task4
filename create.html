{% extends 'base.html' %}
{% block content %}
<h1>Create User</h1>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
